<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 400px;
            background-color: lightslategray;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="name" placeholder="Fullname">
        <br>
        <br>
        <label>Age:</label>
        <input type="number">
        <br>
        <br>
        <label>Gender:</label>
        <br>
        <br>
        <input type="radio">
        <label>Male</label>
        <br>
        <input type="radio" value="Female">
        <label>Female</label>
        <br>
        <br>
        <label>Date of birth:</label>
        <input type="date">
        <br>
        <br>
        <label>Department:</label>
        <select>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>MCT</option>
            <option>AI&DS</option>
        </select>
        <br>
        <br>
        <label>Certifications in:</label>
        <input type="checkbox">
        <label>NPTEL</label>
        <input type="checkbox">
        <label>CourseEra</label>
        <input type="checkbox">
        <label>Guvi</label>
        <br>
        <br>
        <label>Address:</label>
        <textarea rows="3" cols="10"></textarea>
        <br>
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
